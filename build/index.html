    <!-- my style  -->

    <!-- my script -->
    <script defer type="text/javascript" src="./js/Classes/Employee.js"></script>
</head>

<body>


    <!-- navbar started -->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: rgb(200, 100, 200); min-width: 100%;">
        <div class="container-fluid">
            <!-- navbar brand -->
            <a class="navbar-brand" href="#" style="font-size: 100%; color: white; font-weight: 500;">
                Employee Management System
            </a>
        </div>
    </nav>
    <!-- navbar ended -->


    <!-- Add new product button started -->
    <div class="new-prd-btn">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn my-4 btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#newPrdModal"><i class="fa-regular fa-plus"></i>
                        New Employee
                    </button>

                    <button type="button" id="updateBtn" class="btn my-4 btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#newPrdModal">
                        Update Employee
                    </button>

                    <button type="button" id="viewBtn" class="btn my-4 btn-outline-secondary" >
                        View Employees
                    </button>

                    <button type="button" id="viewBtn" class="btn my-4 btn-outline-secondary" >
                        Delete Employee
                    </button>
                </div>
            </div>
        </div>
        <!-- Add new product button ended -->

        

        <!-- Modal for new product started -->

        <div class="modal fade" id="newPrdModal" tabindex="-1" aria-hidden="true" aria-labelledby="newPrdModalLabel">
            <!-- modal dialog -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- modal header -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newPrdModalLabel" style="padding-left: 170px;">Add New Employee
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- modal body -->
                    <div class="modal-body">
                        <!-- for employee id -->
                        <div class="mb-3">
                            <label class="mb-1" for="empId">Employee Id</label>
                            <input type="number" class="form-control" id="empId" name="empId">
                        </div>
                        <!-- for employee profile -->
                        <div class="mb-3">
                            <label for="empProfile" class="form-label">Profile</label>
                            <input class="form-control" type="file" id="empProfile">
                          </div>
                        <!-- for employee first name -->
                        <div class="mb-3">
                            <label class="mb-1" for="empFname">First Name</label>
                            <input type="text" class="form-control" id="empFname" name="empFname">
                        </div>
                        <!-- for employee middle name -->
                        <div class="mb-3">
                            <label class="mb-1" for="empMname">Middle Name</label>
                            <input type="text" class="form-control" id="empMname" name="empMname">
                        </div>
                        <!-- for employee last name -->
                        <div class="mb-3">
                            <label class="mb-1" for="empLname">Last Name</label>
                            <input type="text" class="form-control" id="empLname" name="empLname">
                        </div>
                        <!-- for employee email -->
                        <div class="mb-4">
                            <label class="mb-1" for="empEmail">Email</label>
                            <input type="text" class="form-control" id="empEmail" name="empEmail">
                        </div>

                        <div class="input-group mb-3">
                        <label class="input-group-text" for="empGender">Gender</label>
                        <select class="form-select" id="empGender">
                            <option selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" value="Add" class="btn btn-primary add-btn" id="submitBtn">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for new product ended -->

    <!-- container for table -->
    <div class="container" id="tblContainer" style="overflow: auto;">
        <!-- table started -->
        <table class="table" id="prdTbl">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Employee Id</th>
                    <th scope="col">Profile</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">MiddleName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Experience</th>
                    <th scope="col">Salary</th>
                </tr>
            </thead>
            <tbody id="tblBody">

            </tbody>
        </table>
        <!-- table ended -->
    </div>
