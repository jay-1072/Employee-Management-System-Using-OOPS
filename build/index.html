<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee | Add</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <!-- my style  -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- my script -->
    <script defer type="text/javascript" src="./js/Classes/Employee.js"></script>
</head>

<body>


    <!-- navbar started -->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: rgb(200, 100, 200); min-width: 100%;">
        <div class="container-fluid">
            <!-- navbar brand -->
            <a class="navbar-brand" href="#" style="font-size: 100%; color: white; font-weight: 500;">
                Employee Management System
            </a>
        </div>
    </nav>
    <!-- navbar ended -->


    <!-- Add new product button started -->
    <div class="new-prd-btn">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn my-4 btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#newPrdModal"><i class="fa-regular fa-plus"></i>
                        New Employee
                    </button>
                </div>
            </div>
        </div>
        <!-- Add new product button ended -->

        <!-- Modal for new product started -->

        <div class="modal fade" id="newPrdModal" tabindex="-1" aria-hidden="true" aria-labelledby="newPrdModalLabel">
            <!-- modal dialog -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- modal header -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newPrdModalLabel" style="padding-left: 170px;">
                            Add Employee
                        </h1>
                        <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- modal body -->
                    <div class="modal-body">
                        <form id="employeeForm">
                        <!-- for employee id -->
                        <div class="mb-3">
                            <label class="mb-1" for="empId">Employee Id</label>
                            <input type="number" class="form-control" id="empId" name="empId">
                        </div>
                        <!-- for employee profile -->
                        <div class="mb-3">
                            <label for="empProfile" class="form-label">Profile</label>
                            <input class="form-control" type="file" id="empProfile">
                          </div>
                        <!-- for employee first name -->
                        <div class="mb-3">
                            <label class="mb-1" for="empFname">First Name</label>
                            <input type="text" class="form-control" id="empFname" name="empFname">
                        </div>
                        <!-- for employee middle name -->
                        <div class="mb-3">
                            <label class="mb-1" for="empMname">Middle Name</label>
                            <input type="text" class="form-control" id="empMname" name="empMname">
                        </div>
                        <!-- for employee last name -->
                        <div class="mb-3">
                            <label class="mb-1" for="empLname">Last Name</label>
                            <input type="text" class="form-control" id="empLname" name="empLname">
                        </div>
                        <!-- for employee email -->
                        <div class="mb-4">
                            <label class="mb-1" for="empEmail">Email</label>
                            <input type="text" class="form-control" id="empEmail" name="empEmail">
                        </div>

                        <div class="input-group mb-3">
                        <label class="input-group-text" for="empGender">Gender</label>
                        <select class="form-select" id="empGender">
                            <option selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </form>
                    </div>
                </div>

                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" id="formReset">Reset</button>
                    <input type="submit" value="Add" class="btn btn-primary add-btn" id="submitBtn">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for new product ended -->

    <!-- Toast message on product update -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="Toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <h6>Toast Message</h6>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast" aria-label="Close" style="margin-left: 170px;"></button>
            </div>
            <div class="toast-body" id="statusMessage">
            </div>
        </div>
    </div>

    <!-- container for table -->
    <div class="container" id="tblContainer" style="overflow: auto;">
        <!-- table started -->
        <table class="table table-hover" id="prdTbl" style="border-collapse: collapse;">
            <thead style="background-color: rgb(108, 121, 224);">
                <tr>
                    <td scope="col" class="text-center">Employee&nbsp;Id</td>
                    <td scope="col" class="text-center">Profile</td>
                    <td scope="col" class="text-center">About</td>
                    <td scope="col" class="text-center">First&nbsp;Name</td>
                    <td scope="col" class="text-center">Middle&nbsp;Name</td>
                    <td scope="col" class="text-center">Last&nbsp;Name</td>
                    <td scope="col" class="text-center">Gender</td>
                    <td scope="col" class="text-center">Age</td>
                    <td scope="col" class="text-center">Email</td>
                    <td scope="col" class="text-center">Designation</td>
                    <td scope="col" class="text-center">Skills</td>
                    <td scope="col" class="text-center">Experience</td>
                    <td scope="col" class="text-center">Salary</td>
                    <td scope="col" colspan="2" class="text-center">Action</td>
                </tr>
            </thead>
            <tbody id="tblBody">

            </tbody>
        </table>
        <!-- table ended -->
    </div>

    <!-- footer started -->
    <footer class="footer">
        <p>Copyright&nbsp;<i class="fa fa-copyright" style="color: white;"></i>&nbsp;2023&nbsp;Jay Koshti</p>
        <a href="#" target="_blank">jaykoshti@gmail.com</a>
    </footer>
    <!-- footer ended -->

</body>

</html>
